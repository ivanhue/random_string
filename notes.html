<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/notes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>To-Do List</title>
</head>

<header class="">
    <h1>To-Do List</h1>
</header>

<body>
    <!-- Navbar -->
    <div class="menu">
        <ul>
            <li>
                <a href="dashboard.html">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Inicio</span>
                </a>
            </li>

            <li>
                <a href="members.html">
                    <span class="icon"><i class="fas fa-users"></i></span>
                    <span class="title">Miembros</span>
                </a>
            </li>

            <li>
                <a href="dashboard.html" id="SalirG">
                    <span class=" icon"><i class="fas fa-door-open"></i></span>
                    <span class="title">Salir del grupo</span>
                </a>
            </li>

            <li>
                <a id="BorrarG">
                    <span class=" icon"><i class="fas fa-trash"></i></span>
                    <span class="title">Eliminar grupo</span>
                </a>
            </li>

            <li id="logout">
                <a href="#">
                    <span class=" icon"> <i class="fas fa-sign-out-alt"></i></i></span>
                    <span class="title">Cerrar sesi√≥n</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle"></div>

    <!-- Creating the todo lists -->
    <div class="todo">
        <div class="todo-header">
            <h1 class="list-title" id="h1">Cargando</h1>
        </div>
        <div class="todo-list">
            <div class="todo-body">
                <div class="notes">
                    <ul class="todo-lists" id="todo-lists"></ul>
                    </ul>
                </div>
                <div class="create-note">
                    <form>
                        <input type="text" class="note-input" placeholder="Anota tus ideas..." id="text-box">
                        <button class="note-btn" id="note-btn">
                            <i class="fas fa-pen"></i>
                        </button>
                    </form>
                    <div class="colors-menu">
                        <p> Selecciona un color de etiqueta:</p>
                        <div class="select">
                            <select name="colors" class="filter-colors" id="color">
                                <option value="color-1">Naranja</option>
                                <option value="color-2">Rojo</option>
                                <option value="color-3">Azul</option>
                                <option value="color-4">Verde</option>
                                <option value="color-5">Morado</option>
                                <option value="color-6">Amarillo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="scripts/firebaseInit.js"></script>
<script src="scripts/notes.js"></script>
<script src="scripts/crudNotes.js"></script>
<script src="scripts/logout.js"></script>

</html>
